<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body bgcolor="lightgreen">
        <center>
            <h1>Language Interested Form</h1>
            <h2>Learn Basic | Practice | Project</h2>
            

<h1>Choose Interested Language</h1>
<form method="post" enctype="multipart/form_data">
    <table>
        <tr>
            <th><label>Name:</label></th>
            <td><input type="text" name="nam" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <th><label>Age:</label></th>
                <td><input type="number" name="ag" placeholder="Enter Your Age"></td>
                </tr>
                <tr>
                    <th><label>Gender:</label></th>
                    <td><input type="radio" name="rad" id="gen"value="Male"> <label for="gen">Male</label> <input type="radio" name="rad" id="gend"value="Female"> <label for="gend">Female</label></td>
                    </tr>
                <tr>
                    <th><label>Email:</label></th>
                    <td><input type="email" name="eid" placeholder="Enter Your Email" required></td>
                    </tr>
                    <tr>
                        <th><label>Select Your Interested Language :</label></th>
                        <td><select>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="SQL">SQL</option>
                            <option value="HTML">HTML</option>
                        </select></td>

                        </tr>
            
                        <tr>
                        <td> <input type="Reset" name="re" value="Reset"> </td> 
                    <td> <input type="Submit" name="Sub" value="Submit"></td>
                        
                        </tr>
    </table>
    
</form>
<hr>

    <a href="index.html" target="_blank">Home</a>
</center>


    </body>

</html>
